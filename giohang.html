<script>
    function formatCurrency(price, symbol = "VNĐ") {
        var DecimalSeparator = Number('1.2').toLocaleString().substr(1, 1);
        var priceWithCommas = price.toLocaleString();
        var arParts = String(priceWithCommas).split(DecimalSeparator);
        var intPart = arParts[0];
        var decPart = arParts.length > 1 ? arParts[1] : '';
        decPart = (decPart + '00').substr(0, 2);
        return intPart   + symbol;
    }
    $(document).ready(function () {

        var tsp1 =parseInt($('#tsp1').val());
        var tsp2 =parseInt($('#tsp2').val());
        var tong = ssp1 + ssp2;
        var tongtien = ssp1 * tsp1 + ssp2 * tsp2;
        $('#sp1').val(formatCurrency(ssp1 * tsp1));
        $('#sp2').val(formatCurrency(ssp2 * tsp2));
        $('#tongsl').val(tong);
        $('#tong').val(formatCurrency(tongtien));
    });

</script>
